<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Authentication</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      padding: 25px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #securePage {
      display: none;
      text-align: center;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      color: #555;
      cursor: pointer;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container" id="registerPage">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Enter Username">
    <input type="password" id="regPassword" placeholder="Enter Password">
    <button onclick="register()">Register</button>
    <div class="link" onclick="showLogin()">Already have an account? Login</div>
  </div>

  <div class="container" id="loginPage" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Enter Username">
    <input type="password" id="loginPassword" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <div class="link" onclick="showRegister()">Don't have an account? Register</div>
  </div>

  <div class="container" id="securePage">
    <h2>Welcome, <span id="userDisplay"></span>!</h2>
    <p>You have successfully logged in. This is a secured page.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function showLogin() {
      document.getElementById('registerPage').style.display = 'none';
      document.getElementById('loginPage').style.display = 'block';
    }

    function showRegister() {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('registerPage').style.display = 'block';
    }

    function register() {
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;

      if (username === "" || password === "") {
        alert("Please fill in both fields.");
        return;
      }

      localStorage.setItem(username, password);
      alert("Registration successful! Please login.");
      showLogin();
    }

    function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const storedPassword = localStorage.getItem(username);

      if (storedPassword === password) {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('securePage').style.display = 'block';
        document.getElementById('userDisplay').innerText = username;
      } else {
        alert("Invalid username or password!");
      }
    }

    function logout() {
      document.getElementById('securePage').style.display = 'none';
      document.getElementById('loginPage').style.display = 'block';
    }
  </script>

</body>
</html>
