<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="converter">
    <h2>üå°Ô∏è Temperature Converter</h2>
    
    <input type="text" id="temperature" placeholder="Enter temperature">
    <div class="error" id="error"></div>

    <select id="unit">
      <option value="celsius">Celsius (¬∞C)</option>
      <option value="fahrenheit">Fahrenheit (¬∞F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const tempInput = document.getElementById("temperature").value.trim();
      const unit = document.getElementById("unit").value;
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      // Clear previous results
      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      // Validate input
      if (isNaN(tempInput) || tempInput === "") {
        errorDiv.innerHTML = "‚ö†Ô∏è Please enter a valid number.";
        return;
      }

      const temperature = parseFloat(tempInput);
      let celsius, fahrenheit, kelvin;

      // Conversion logic
      if (unit === "celsius") {
        fahrenheit = (temperature * 9/5) + 32;
        kelvin = temperature + 273.15;
        resultDiv.innerHTML = `
          ${temperature}¬∞C = ${fahrenheit.toFixed(2)}¬∞F<br>
          ${temperature}¬∞C = ${kelvin.toFixed(2)}K
        `;
      } 
      else if (unit === "fahrenheit") {
        celsius = (temperature - 32) * 5/9;
        kelvin = (temperature - 32) * 5/9 + 273.15;
        resultDiv.innerHTML = `
          ${temperature}¬∞F = ${celsius.toFixed(2)}¬∞C<br>
          ${temperature}¬∞F = ${kelvin.toFixed(2)}K
        `;
      } 
      else if (unit === "kelvin") {
        celsius = temperature - 273.15;
        fahrenheit = (temperature - 273.15) * 9/5 + 32;
        resultDiv.innerHTML = `
          ${temperature}K = ${celsius.toFixed(2)}¬∞C<br>
          ${temperature}K = ${fahrenheit.toFixed(2)}¬∞F
        `;
      }
    }
  </script>

</body>
</html>
