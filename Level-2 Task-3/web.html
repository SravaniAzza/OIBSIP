<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .section {
      margin-top: 25px;
    }

    h3 {
      border-bottom: 2px solid #4caf50;
      padding-bottom: 5px;
      color: #4caf50;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f3f3f3;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-info {
      display: flex;
      flex-direction: column;
    }

    .time {
      font-size: 12px;
      color: #555;
    }

    .actions button {
      margin-left: 5px;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 5px;
    }

    .complete-btn {
      background-color: #2196f3;
    }

    .delete-btn {
      background-color: #f44336;
    }

    .edit-btn {
      background-color: #ff9800;
    }

    .complete-btn:hover { background-color: #1976d2; }
    .delete-btn:hover { background-color: #d32f2f; }
    .edit-btn:hover { background-color: #e68900; }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìù My To-Do List</h2>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    </div>

    <div class="section">
      <h3>üìã Pending Tasks</h3>
      <ul id="pendingList"></ul>
    </div>

    <div class="section">
      <h3>‚úÖ Completed Tasks</h3>
      <ul id="completedList"></ul>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const pendingList = document.getElementById("pendingList");
    const completedList = document.getElementById("completedList");

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleString();
    }

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      const li = document.createElement("li");
      const taskDiv = document.createElement("div");
      taskDiv.className = "task-info";
      taskDiv.innerHTML = `<span>${taskText}</span><span class='time'>Added: ${getCurrentTime()}</span>`;

      const actionsDiv = document.createElement("div");
      actionsDiv.className = "actions";

      const completeBtn = document.createElement("button");
      completeBtn.textContent = "Complete";
      completeBtn.className = "complete-btn";
      completeBtn.onclick = () => completeTask(li, taskText);

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.className = "edit-btn";
      editBtn.onclick = () => editTask(li, taskDiv);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => li.remove();

      actionsDiv.append(completeBtn, editBtn, deleteBtn);
      li.append(taskDiv, actionsDiv);
      pendingList.appendChild(li);

      taskInput.value = "";
    }

    function completeTask(li, text) {
      li.remove();
      const completedLi = document.createElement("li");
      completedLi.innerHTML = `
        <div class="task-info">
          <span>${text}</span>
          <span class='time'>Completed: ${getCurrentTime()}</span>
        </div>
        <div class="actions">
          <button class="edit-btn" onclick="editTask(this.parentElement.parentElement, this.parentElement.parentElement.querySelector('.task-info'))">Edit</button>
          <button class="delete-btn" onclick="this.parentElement.parentElement.remove()">Delete</button>
        </div>
      `;
      completedList.appendChild(completedLi);
    }

    function editTask(li, taskDiv) {
      const newTask = prompt("Edit your task:", taskDiv.querySelector("span").textContent);
      if (newTask !== null && newTask.trim() !== "") {
        taskDiv.querySelector("span").textContent = newTask;
      }
    }
  </script>

</body>
</html>
